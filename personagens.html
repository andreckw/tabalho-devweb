                Ele é um dos doze personagens disponíveis para casamento">
        <img src="img/Sam.png" onclick="trocarPersonagem(this)"
            name="Sam é um aldeão que mora na Vila Pelicanos. 
                Ele é um dos doze personagens disponíveis para casamento.

        <img src="img/Sebastian.png" onclick="trocarPersonagem(this)"

        <img src="img/Shane.png" onclick="trocarPersonagem(this)" 
            name="Shane é um aldeão da Vila Pelicanos que está quase sempre bravo e infeliz, e sofre de depressão e alcoolismo.

        <img src="img/Emily.png" onclick="trocarPersonagem(this)" 
            name="Emily é uma aldeã que mora na Vila Pelicanos. Sua casa fica ao sul da praça da cidade, ao lado da casa de Jodi, na Rua do Salgueiro, nº 2.

        <img src="img/Haley.png" onclick="trocarPersonagem(this)"
            name="Haley é uma aldeã que vive em Vila Pelicanos.

        <img src="img/Leah.png" onclick="trocarPersonagem(this)"
            name="Leah é uma aldeã que vive em uma pequena cabana fora da Vila Pelicanos.

        <img src="img/Maru.png" onclick="trocarPersonagem(this)"
            name="Maru é uma das aldeãs que moram na Montanha, ao norte da Vila Pelicanos. 
                Ela é um dos doze personagens disponíveis para casamento.">
        <img src="img/Penny.png" onclick="trocarPersonagem(this)"
            name="Penny é uma aldeã que vive na Vila Pelicanos. Ela é uma das doze personagens disponíveis para casar.

<script>
	function trocarPersonagem(ev)
	{
		var img = document.getElementById("personagem_image");
		var p = document.getElementById("text");
		img.src = ev.src;
		p.innerText = ev.name;
	}
</script>
