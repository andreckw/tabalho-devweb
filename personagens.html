<body>
    <header></header>

    <nav class="navbar-fixed-top">
        <ul>
            <li><a href="index.html"><img id="icon" src="img/icon.png">Home</a></li>

        </ul>

    <section>
        <div class="banner">
            <h2>NPC'S</h2>
            <p class="text_banner" id="text">
                Caroline é uma aldeã que mora na Vila Pelicanos.
                Caroline é casada com Pierre e eles vivem com sua filha Abigail no Armazém do Pierre.
            </p>
            
            <img src="img/Caroline.png" class="img_banner" id="personagem_image">
        </div>
    </section>
    <hr>
    <aside>
        <h2> NPC's Casáveis </h2>
        <img src="img/Alex.png" onclick="trocarPersonagem(this)" 
            alt="Alex é um aldeão em Stardew Valley. Ele vive em uma casa a sudeste do Armazém do Pierre.
                Alex é um dos doze personagens disponíveis para Casar.">
        <img src="img/Elliott.png" onclick="trocarPersonagem(this)"
            alt="Elliott é um aldeão que vive na praia ao sul de Vila Pelicanos. 
                Ele é um dos doze personagens disponíveis para casamento.">
        <img src="img/Harvey.png" onclick="trocarPersonagem(this)"
            alt="Harvey é um aldeão que mora na Vila Pelicanos. 
                Ele administra a clínica médica da cidade e se preocupa muito com a saúde dos moradores. 
                Ele é um dos doze personagens disponíveis para casamento">
        <img src="img/Sam.png" onclick="trocarPersonagem(this)"
            alt="Sam é um aldeão que mora na Vila Pelicanos. 
                Ele é um dos doze personagens disponíveis para casamento. 
                Ele mora na parte sudeste da cidade, ao norte do rio, na Rua do Salgueiro, nº 1.">
        <img src="img/Sebastian.png" onclick="trocarPersonagem(this)" 
            alt="Sebastian é um aldeão que mora na Montanha ao norte da Vila Pelicanos. 
                Ele é um dos doze personagens disponíveis para casamento.">
        <img src="img/Shane.png" onclick="trocarPersonagem(this)" 
            alt="Shane é um aldeão da Vila Pelicanos que está quase sempre bravo e infeliz, e sofre de depressão e alcoolismo.
                Porém, sua atitude com o jogador começa a mudar caso este decida fazer amizade com ele.">
        <img src="img/Abigail.png" onclick="trocarPersonagem(this)" 
            alt="Abigail é uma aldeã que mora no Armazém do Pierre na Vila Pelicanos. 
                Ela é uma dos doze aldeões disponíveis para Casamento.">
        <img src="img/Emily.png" onclick="trocarPersonagem(this)" 
            alt="Emily é uma aldeã que mora na Vila Pelicanos. Sua casa fica ao sul da praça da cidade, ao lado da casa de Jodi, na Rua do Salgueiro, nº 2.
                Ela trabalha geralmente à tarde no Saloon Fruta Estrelar começando por volta das 4:00 PM.">
        <img src="img/Haley.png" onclick="trocarPersonagem(this)"
            alt="Haley é uma aldeã que vive em Vila Pelicanos. 
                Ela é uma dos doze personagens disponíveis para casar.">
        <img src="img/Leah.png" onclick="trocarPersonagem(this)"
            alt="Leah é uma aldeã que vive em uma pequena cabana fora da Vila Pelicanos. 
                Ela é um dos doze personagens disponíveis para casamento.">
        <img src="img/Maru.png" onclick="trocarPersonagem(this)"
            alt="Maru é uma das aldeãs que moram na Montanha, ao norte da Vila Pelicanos. 
                Ela é um dos doze personagens disponíveis para casamento.">
        <img src="img/Penny.png" onclick="trocarPersonagem(this)"
            alt="Penny é uma aldeã que vive na Vila Pelicanos. Ela é uma das doze personagens disponíveis para casar. 
                Seu trailer é logo ao leste do centro da vila, a oeste do rio.">
    </aside>

    <article>
        <h2> NPC's não casáveis </h2>
        <img src="img/Dwarf.png" onclick="trocarPersonagem(this)" 
            alt="O Anão é um aldeão da vila que mora nas minas. 
                Inicialmente o caminho é bloqueado por uma rocha inquebrável, logo dentro da entrada.">
        <img src="img/Caroline.png" onclick="trocarPersonagem(this)" 
            alt="Caroline é uma aldeã que mora na Vila Pelicanos. 
                Caroline é casada com Pierre e eles vivem com sua filha Abigail no Armazém do Pierre.">
        <img src="img/Clint.png" onclick="trocarPersonagem(this)" 
            alt="Clint é um aldeão que mora na Vila Pelicanos. 
                Ele comanda o Ferreiro local.">
        <img src="img/Demetrius.png" onclick="trocarPersonagem(this)" 
            alt="Demetrius é um aldeão em Stardew Valley. Ele mora na Rua da Montanha, 
                nº 24, na Montanha, com sua esposa Robin, sua filha Maru, e o enteado Sebastian.">
        <img src="img/Evelyn.png" onclick="trocarPersonagem(this)" 
            alt="Evelyn é uma aldeã que mora na Vila Pelicanos, 
                e é responsável pelas flores da cidade.">
        <img src="img/Wizard.png" onclick="trocarPersonagem(this)" 
            alt="O Feiticeiro, também conhecido como M. Rasmodeu, 
                é um aldeão que mora na Torre do mago no extremo oeste da Floresta Cinzaseiva.">
        <img src="img/George.png" onclick="trocarPersonagem(this)" 
            alt="George é um aldeão que mora na Vila Pelicanos com uma personalidade tanto quanto rabugenta.
                Ele mora na Estrada do Rio, nº 1 com sua esposa, Evelyn, e seu neto, Alex.">
        <img src="img/Gus.png" onclick="trocarPersonagem(this)" 
            alt="Gus é um aldeão que mora e trabalha no Salão na Vila Pelicanos. 
                Ele é dono do estabelecimento.">
        <img src="img/Jas.png" onclick="trocarPersonagem(this)" 
            alt="Jas é uma aldeã que mora fora da Vila Pelicanos, mais precisamente, no Rancho da Marnie.
                Ela é uma menininha, e muitas vezes pode ser encontrada com seu melhor amigo Vincent.">

        <img src="img/Jodi.png" onclick="trocarPersonagem(this)" 
            alt="Jodi é uma aldeã que mora na Vila Pelicanos. Ela vive na Rua do Salgueiro, 
                nº 1 com seu marido Kent e seus dois filhos, Sam e Vincent.">
        <img src="img/Kent.png" onclick="trocarPersonagem(this)" 
            alt="Kent é um aldeão que mora na Vila Pelicanos. Ele está ausente servindo o exército durante 
                o primeiro ano e retorna para morar na cidade durante a primavera do ano dois.">
        <img src="img/Krobus.png" onclick="trocarPersonagem(this)" 
            alt="Krobus é o único monstro amigável que os jogadores vão encontrar. 
                Ele é um Bruto das sombras que vive no esgoto, porque ele é muito sensível à luz do sol
                para sair durante o dia.">
        <img src="img/Leo.png" onclick="trocarPersonagem(this)" 
            alt="Leo é um menino que inicialmente vive na Ilha Gengibre. Seus pais se perderam no mar
                e ele considera os papagaios que habitam a ilha sua família. 
                Inicialmente, ele é muito tímido para falar com o jogador, até que o jogador 
                'faça amizade' com os papagaios da ilha.">
        <img src="img/Lewis.png" onclick="trocarPersonagem(this)" 
            alt="Lewis é o prefeito da Vila Pelicanos. Junto com Robin, ele te dá as boas-vindas quando você se 
                muda para o Vale e explica um pouco sobre a vida na fazenda.">
        <img src="img/Linus.png" onclick="trocarPersonagem(this)" 
            alt="Linus é um aldeão que mora numa pequena 
                tenda ao norte da Vila Pelicanos perto das Minas.">
        <img src="img/Marnie.png" onclick="trocarPersonagem(this)" 
            alt="Marnie é uma aldeã em Stardew Valley. Ela reside no Rancho da Marnie na região nordeste da Floresta Cinzaseiva,
                perto da entrada sudoeste da Vila Pelicanos.">
        <img src="img/Pam.png" onclick="trocarPersonagem(this)" 
            alt="Pam é uma aldeã que mora no Trailer logo à oeste do rio na Vila Pelicanos. 
                Ela era a motorista do ônibus da Vila Pelicanos antes dele quebrar. 
                Uma vez que o serviço do ônibus seja restabelecido, a Pam administrará o 
                Ponto de Ônibus ao leste da Fazenda">
        <img src="img/Pierre.png" onclick="trocarPersonagem(this)" 
            alt="Pierre é um aldeão que mora na Vila Pelicanos. 
                Ele é dono e gerencia o Armazém do Pierre.">
        
        <img src="img/Robin.png" onclick="trocarPersonagem(this)" 
            alt="Robin é um dos aldeões de Stardew Valley. Ela mora na Rua da Montanha, nº 24,
                na Montanha, com seu marido Demetrius, a filha Maru, e o filho Sebastian.">
        <img src="img/Sandy.png" onclick="trocarPersonagem(this)" 
            alt="Sandy é um aldeão que mora no Deserto de Calico onde ela gerencia a loja Oásis. 
                Os jogadores não irão encontrá-la até que tenham concluído o conjunto do 
                cofre para reparar o ônibus para o deserto.">
        <img src="img/Vincent.png" onclick="trocarPersonagem(this)" 
            alt="Vincent é um aldeão que vive na parte sul da Vila Pelicanos. 
                Ele é um menininho, e muitas vezes pode ser encontrado com sua melhor amiga Jas.">
        <img src="img/Willy.png" onclick="trocarPersonagem(this)" 
            alt="Willy é um aldeão que cresceu viajando pelas Ilhas Samambaia e agora mora ao sul da Vila Pelicanos na Praia. 
                Ele vende Isca e suprimentos de Pesca em sua Peixaria. Sua loja está aberta 
                todos os dias">
    </article>

    <script>
        function trocarPersonagem(ev)
        {
            var img = document.getElementById("personagem_image");
            var p = document.getElementById("text");
            img.src = ev.src;
            p.innerText = ev.alt;
        }
    </script>
</body>

</html>
