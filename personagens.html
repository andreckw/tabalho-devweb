<!DOCTYPE html>
<html>

<head>
    <link rel="icon" href="img/icon.png">
    <title>Stardew Valley | Personagens</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            margin: 30px auto 30px 230px;
        }
        section {
            background: url(img/background.jpg) no-repeat;
            background-size:inherit;
        }
    </style>
</head>

<body>
    <header></header>

    <nav class="navbar-fixed-top">
        <ul>
            <li><a href="index.html"><img id="icon" src="img/icon.png">Home</a></li>
            <li><a href="personagens.html"><img id="icon" src="img/icon_npc.png">Personagens</a></li>
            <li><a href="itens.html"><img id="icon" src="img/hoe.png">Itens</a></li>
        </ul>
    </nav>

    <section>
        <div class="banner">
            <h2>NPC'S</h2>
            <p class="text_banner" id="text">
                Caroline é uma aldeã que mora na Vila Pelicanos.<br><br>
                Caroline é casada com Pierre e eles vivem com sua filha Abigail no Armazém do Pierre.
            </p>
            <img src="img/Caroline.png" class="img_banner" id="personagem_image">
			<hr>
			<img src="img/Alex.png" onclick="trocarPersonagem(this)" 
			name="Alex é um aldeão em Stardew Valley. Ele vive em uma casa a sudeste do Armazém do Pierre.
			   Alex é um dos doze personagens disponíveis para Casar.">
			<img src="img/Alex.png" onclick="trocarPersonagem(this)" 
			name="Alex é um aldeão em Stardew Valley. Ele vive em uma casa a sudeste do Armazém do Pierre.
			   Alex é um dos doze personagens disponíveis para Casar.">
        </div>
    </section>

    <footer>
        Criado por Renan e André<br>
        <a href="contato.html">Entre em contato conosco</a>
    </footer>
</body>
<script>
	function trocarPersonagem(ev)
	{
		var img = document.getElementById("personagem_image");
		var p = document.getElementById("text");
		img.src = ev.src;
		p.innerText = ev.name;
	}
</script>

</html>
